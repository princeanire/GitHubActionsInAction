name: Chaining Jobs
on:
  push:
  workflow_dispatch:

jobs:
  job_1:
    runs-on: ubuntu-latest
    steps:
      - run: "echo Job: ${{ github.job }}"
  job_2:
    runs-on: macos-latest
    needs: job_1
    steps:
      - run: "echo Job: ${{ github.job }}"
  job_3:
    runs-on: macos-latest
    needs: job_1
    steps:
     - name: Setup Node.js environment
       uses: actions/setup-node@v6.0.0
     - name: Install Dependencies
     - run: |
         npm run install
         npm run build
       shell: pwsh
       
